<!DOCTYPE html>
<html>
<head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body >
<form>
    <div class="bg">
        <div class="row" style="margin-top: 50px;margin-left:6rem; margin-right: 6rem">
            <div class="column">
                <h2>
                    Cinema Bookings
                </h2>

                <form class="form-inline">
                    <label for="cinema"> Cine:</label>
                    <input  type="text" id="cinema" placeholder="Nombre Cine" name="cinema">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" placeholder="Fecha" name="date">
                    <button type="submit" class="btn btn-warning">Mostrar</button>
                </form>

                <div id="nombreCine">
                    <p>Cine Seleccionado:</p>
                </div>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Disponibilidad</th>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="column">
                <h2>
                    Availability
                </h2>

            </div>
        </div>
    </div>


</form>
</body>
</html>
