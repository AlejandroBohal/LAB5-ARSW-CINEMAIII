<!DOCTYPE html>
<html>
<head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<form>
    <div class="container">
        <div class="card" style="float:left">
            <div class="card head">
                <h2>
                    Cinema Bookings
                </h2>
            </div>
            <div class="card body">
                <div class="form-group">
                    <label for="cine" class="justify-content-center text-center alert alert-primary">Nombre
                        Cine</label>
                    <input class="form-control justify-content-center text-center" id="cine" placeholder="Nombre Cine">
                    <label for="fecha"
                           class="justify-content-center text-center alert alert-primary w-100">Fecha</label>
                    <input class="form-control justify-content-center text-center" id="fecha" placeholder="Fecha">
                    <input type="button" id="buttonB" value="Mostrar" class="btn btn-primary my-2 w-100">
                </div>

                <div id="nombreCine">
                    <p>Hola</p>
                </div>
                <table class="table table-bordered table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Disponibilidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


    </div>


</form>
</body>
</html>
